<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Graph with Icons</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            position: relative;
            width: 600px;
            height: 20px;
            background-color: #ddd;
            margin: 10px;
        }
        .icon {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        const times = [
            [0, 300, 600],
            [15, 45, 90, 400, 450],
            [125, 250, 375, 500],
            [30, 90, 120, 180]
        ];

        const container = d3.select('#container');

        times.forEach((timeSet, index) => {
            const line = container.append('div').attr('class', 'line');
            timeSet.forEach(time => {
                line.append('div')
                    .attr('class', 'icon')
                    .style('left', `${time - 10}px`); // Position icon based on time
            });
        });
    </script>
</body>
</html>
